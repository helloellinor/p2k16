{{define "login"}}
    <div class="p2k16-container--narrow">
        <div class="p2k16-card">
            <div class="p2k16-card__header">
                <h4 class="p2k16-card__title">Login to P2K16{{if .content.data.demoMode}} (Demo){{end}}</h4>
            </div>
            <div class="p2k16-card__body">
                {{if .content.data.demoMode}}
                    <div class="p2k16-alert p2k16-alert--info">
                        <strong>Demo Mode:</strong> Use username "demo" with any password
                    </div>
                {{end}}
                <form class="p2k16-form" hx-post="/api/auth/login" hx-target="#login-result">
                    <div class="p2k16-field">
                        <label for="username" class="p2k16-field__label">Username</label>
                        <input type="text" class="p2k16-field__input" id="username" name="username" 
                               {{if .content.data.demoMode}}value="demo"{{end}} required>
                    </div>
                    <div class="p2k16-field">
                        <label for="password" class="p2k16-field__label">Password</label>
                        <input type="password" class="p2k16-field__input" id="password" name="password" 
                               {{if .content.data.demoMode}}value="password"{{end}} required>
                    </div>
                    <div class="p2k16-field p2k16-flex">
                        <button type="submit" class="p2k16-button p2k16-button--primary">Login</button>
                        <a href="/" class="p2k16-button p2k16-button--secondary">Back to Home</a>
                    </div>
                </form>
                <div id="login-result" class="p2k16-mt-6"></div>
            </div>
        </div>
    </div>
{{end}}
